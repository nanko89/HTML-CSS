<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/594044d4fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="left">
        <h1>Sign up</h1>
        <p>
            Privacy policy & terms of service <i class="fa-solid fa-snowflake"></i>
        </p>
    </section>
    <section class="right">
        <form action="/action_page.php">
            <label for="uname">USERNAME</label>
            <input type="text" id="uname" name="username" placeholder="Username">
        
            <label for="email">E-MAIL</label>
            <input type="text" id="mail" name="email" placeholder="Email">
        
            <label for="password">PASSWORD</label>
            <input type="text" id="pass" name="password" placeholder="*******">

            <label for="remail">REPEAT PASSWORD</label>
            <input type="text" id="remail" name="repatemail" placeholder="*******">
      
            <input type="submit" value="GET STARTED"> <p>or Sign in</p>
          </form>
    </section>
</body>
</html>
