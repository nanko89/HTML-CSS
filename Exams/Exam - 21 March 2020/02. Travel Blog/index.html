<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <img class="header-img" src="images/map.jpg" alt="" />
            <section class="nav">
                <ul role="list">
                    <li class="logo"><img src="images/logo.png" alt="" /></li>
                    <li class="login">Log in <i class="fa-solid fa-magnifying-glass"></i></li>
                </ul>
            </section>
            <section class="content">
                <h1 class="title">Make the most of every trip</h1>
                <button type="submit">Start Now</button>
            </section>
        </header>
        <main>
            <h3 class="title">Articles</h3>
            <ul role="list" class="container">
                <li class="left">
                    <h3>How to pack effectively</h3>
                    <img src="images/packing.jpg" alt="" />
                </li>
                <li class="top">
                    <h3>Plan your next trip like never before</h3>
                    <img src="images/planning.jpg" alt="" />
                </li>
                <li class="bottom">
                    <h3>Budget like a pro</h3>
                    <img src="images/budget.jpg" alt="" />
                </li>
            </ul>
        </main>
        <footer>
            <ul role="list" class="left">
                <li>About</li>
                <li><div class="divider"></div></li>
                <li>Team</li>
                <li><div class="divider"></div></li>
                <li>Events</li>
                <li><div class="divider"></div></li>
                <li>Jobs</li>
            </ul>
            <ul role="list" class="center">
                <li>FAQ</li>
                <li><div class="divider"></div></li>
                <li>My Orders</li>
                <li><div class="divider"></div></li>
                <li>Favorites</li>
                <li><div class="divider"></div></li>
                <li>Contacts</li>
            </ul>
            <ul role="list" class="right">
                <li>&copy;2020</li>
                <li><div class="divider"></div></li>
                <li>Terms</li>
                <li><div class="divider"></div></li>
                <li>Privacy</li>
            </ul>
        </footer>
    </body>
</html>
