<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <article class="left">
        <p class="top">SoftUni</p>
        <h1 class="title">Welcome to SoftUni.</h1>
        <p class="sub-title">Are you ready to become a dev?</p>
        <div class="icons">
          <i class="fa-solid fa-earth-americas"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </article>
      <article class="right">
        <form action="" method="get">
          <label for="username">USERNAME</label>
          <input type="text" name="username" placeholder="antoniyaat" />
          <label for="email">EMAIL</label>
          <input
            type="email"
            name="email"
            placeholder="a.atanasova@softuni.bg
          "
          />
          <label for="password">PASSWORD</label>
          <input
            type="password"
            name="password"
            placeholder="********
          "
          />
          <label for="repeat">REPEAT PASSWORD </label>
          <input type="password" name="repeat" placeholder="********" />
          <button type="submit">REGISTER</button>
          <a href="">I am already a ninja</a>
        </form>
      </article>
    </section>
  </body>
</html>
